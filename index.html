<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <title>Vue-todo-list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="list-task.svg" type="image/x-icon" class="favicon">
</head>

<body>
    <div class="full-wrapper">
        <div>
            <h1 class="header">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-list-task" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5H2zM3 3H2v1h1V3z"/>
                    <path d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9z"/>
                    <path fill-rule="evenodd" d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5V7zM2 7h1v1H2V7zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5H2zm1 .5H2v1h1v-1z"/>
                  </svg>
                Todo list
            </h1>
        </div>
        <div class="wrapper">
            <div id="app">
                <div v-for="item in todos" class="todo-bg">
                    <h1 class="todo">{{item.todo}}</h1>
                    <button v-on:click="deleteTodo" v-bind:key="item.key" v-bind:id="item.key"
                        class="delete-btn">Delete</button>
                </div>
                <div class="addtodo">
                    <!-- Add todo  -->
                    <form @submit="onSubmit">
                        <div class="newtodolabel">
                            <label for="newtodo">Enter your todo</label>
                        </div>
                        <div>
                            <input type="text" id="newtodo" v-model="inputTodo" name="newtodo">

                        </div>
                        <div class="btn-div">
                            <button class="add-btn">Add todo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
